<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lrn8</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="app">
  <div v-for="x in info" class="container">
    <!-- {{info}} -->
    <h1>{{x.name}}</h1>
    <h1>{{x.gender}}</h1>
    <img :src="x.image" >
    <h1>{{x.created}}</h1>

  </div>
</div>

  <script type="text/javascript">

  new Vue({
  el: '#app',
  data () {
    return {
      info: null
    }
  },

  mounted () {
    var myImage = document.querySelector(".Thisimage");
    axios
      .get('https://rickandmortyapi.com/api/character/')
      .then(response => (this.info = response.data.results))
      .then(response => {
        console.log(response.data.results);
      })

  }
});

  </script>

</body>
</html>
